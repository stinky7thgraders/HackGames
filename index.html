<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HACKED GAMES</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1e1e1e; /* Dark background */
            color: #f0f0f0; /* Light text color */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            gap: 20px; /* Spacing between elements */
        }
        h1 {
            margin-bottom: 20px;
            color: #00bfff; /* Bright blue for title */
            text-align: center;
            font-family: 'Press Start 2P', cursive; /* Retro font */
            font-size: 3em;
            animation: jitter 5s infinite; /* Subtle jitter effect */
        }
        @keyframes jitter {
            0%, 100% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(2px, -2px); }
            60% { transform: translate(-2px, -2px); }
            80% { transform: translate(2px, 2px); }
        }
        a, .button {
            display: inline-block;
            margin: 10px 0;
            padding: 15px 25px;
            text-decoration: none;
            color: #ffffff; /* White text */
            background-color: #007bff; /* Button color */
            border-radius: 5px;
            transition: transform 0.2s;
            animation: buttonGlitch 6s infinite; /* Glitch effect for buttons */
        }
        .button {
            cursor: pointer;
        }
        @keyframes buttonGlitch {
            0% { transform: translate(0); }
            10% { transform: translate(-3px, 0); }
            20% { transform: translate(3px, 0); }
            30% { transform: translate(-3px, 0); }
            40% { transform: translate(3px, 0); }
            50% { transform: translate(0); }
            60% { opacity: 0.8; }
            70% { opacity: 1; }
            100% { opacity: 1; }
        }
        a:hover, .button:hover {
            background-color: #0056b3; /* Darker blue on hover */
            transform: scale(1.05); /* Slightly enlarge on hover */
        }
        iframe {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            border: none;
            margin: 0;
            z-index: 9999; /* Make sure the iframe is above everything else */
        }
        footer {
            margin-top: 20px;
            font-size: 14px;
            color: #ccc; /* Light grey for footer */
        }
    </style>
</head>
<body>
    <h1>HACKED GAMES</h1>
    <a href="https://renweb.com.stinky7thgraders.site/slowroads">Slow Roads</a>
    <a href="./minigolf2.html">Mini Golf 2</a>
    <a href="./stateofmatter/">The State of Matter</a>
    <a href="./astromisadventure/">Astro's Misadventure</a>
    <a href="./geneticdivergence/">Genetic Divergence</a>
    <a href="./Mc.html">Minecraft (Only play if you own Minecraft!)</a>
    <!-- Block Blast Button -->
    <div class="button" onclick="openBlockBlast()">Block Blast</div>
    
    <!-- Iframe for Block Blast -->
    <iframe id="blockBlastIframe" src="" style="display:none;"></iframe>
    
    <footer>
        <p></p> <!-- Removed copyright notice -->
    </footer>

    <script>
        function openBlockBlast() {
            var iframe = document.getElementById('blockBlastIframe');
            iframe.style.display = 'block'; // Show the iframe
            iframe.src = 'https://www.colorblock.cc/ColorBlock.html'; // Update the iframe src
        }
    </script>
</body>
</html>
