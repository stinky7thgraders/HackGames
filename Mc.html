<!DOCTYPE html>
<html>
<head>
<title>MC</title>
<style>
body {
  background-color: #121212;
  color: #e0e0e0;
  margin: 0;
  padding: 0;
  font-family: sans-serif;
}
.iframe-container {
  position: relative;
  width: 100%;
  height: 90vh; /* Adjust as needed */
}
iframe {
  width: 100%;
  height: 100%;
  border: none;
}
.fullscreen-button {
  position: absolute;
  top: 10px;
  right: 10px;
  background-color: #333;
  color: #fff;
  border: none;
  padding: 10px 15px;
  cursor: pointer;
}
</style>
</head>
<body>

<div class="iframe-container">
  <iframe src="about:blank" id="myIframe"></iframe>
  <button class="fullscreen-button" onclick="openFullscreen()">Fullscreen</button>
</div>

<script>
function openFullscreen() {
  var elem = document.getElementById("myIframe");
  if (elem.requestFullscreen) {
    elem.requestFullscreen();
  } else if (elem.webkitRequestFullscreen) { /* Safari */
    elem.webkitRequestFullscreen();
  } else if (elem.msRequestFullscreen) { /* IE11 */
    elem.msRequestFullscreen();
  }
}

// Example to change the iframe source (replace with your logic)
document.getElementById("myIframe").src = "https://eaglymc.com";

</script>

</body>
</html>
